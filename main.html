<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <!--Main table-->
    <table border="1px" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<!--Nested Table 2-->
				<table border="1px" height="100%" width="100%">
					<thead>
						<tr>
							<th colspan=2>Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<!--Nested Table 1-->
				<table border="1px" height="100%" width="100%">
					<thead>
						<tr>
							<th>Nested Table 1</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item</li>
									<li>List item</li>
									<li>List item</li>
								</ul>
							</td>
						</tr>
					</tbody>
					
				</table>
			</td>
		</tr>
		
		<tr>
			<td>
				<!--Nested Table 3-->
				<table border="1px" height="100%" width="100%">
					<thead>
						<tr>
							<th colspan="2">Nested Table 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>

			<td>
				<!--Nested Table 4-->
				<table border="1px" height="100%" width="100%">
					<thead>
						<tr>
							<th>Nested Table 4</th>
						</tr>
					</thead>
					<tbody>
						<td style="color:white;" bgcolor="black">HTML</td>
					</tbody>
				</table>
			</td>
		</tr>
		
    </table>
  </body>
</html>
